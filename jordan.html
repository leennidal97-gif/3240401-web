<html lang="ar" dir="rtl"><head>
  <meta charset="UTF-8">
  <title>حجز رحلات الأردن</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" href="image/R.jpg">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">الرئيسية</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#trips">الرحلات</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">تواصل معنا</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero text-center text-light d-flex align-items-center justify-content-center">
    <!-- <h1>اكتشف رحلات الأردن المميزة</h1> -->
  </div>

  <!-- Featured Trips -->
  <div class="container py-5" id="trips">
  <h2 class="text-center mb-4">رحلات مميزة</h2>
  <div class="row" id="featured-trips">
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="AJLON.jpg" class="card-img-top" alt="رحلة البتراء">
        <div class="card-body">
          <h5 class="card-title">رحلة البتراء</h5>
          <p>50 دينار</p>
          <a href="trip-details.html?id=1" class="btn btn-primary">عرض التفاصيل</a>
        </div>
      </div>
    </div>
  
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="jordan_Dead_sea.jpg" class="card-img-top" alt="رحلة البحر الميت">
        <div class="card-body">
          <h5 class="card-title">رحلة البحر الميت</h5>
          <p>40 دينار</p>
          <a href="trip-details.html?id=2" class="btn btn-primary">عرض التفاصيل</a>
        </div>
      </div>
    </div>
  
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="WADIRUM.jpg" class="card-img-top" alt="رحلة وادي رم">
        <div class="card-body">
          <h5 class="card-title">رحلة وادي رم</h5>
          <p>60 دينار</p>
          <a href="trip-details.html?id=3" class="btn btn-primary">عرض التفاصيل</a>
        </div>
      </div>
    </div>
  </div>
  <form id="featured-trips"></form>
</div>


  <!-- Contact Section -->
  <section id="contact" class="container py-5">
    <h2 class="text-center mb-4">تواصل معنا</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label">الاسم</label>
            <input type="text" class="form-control" id="name" placeholder="أدخل اسمك" required="">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="email" placeholder="أدخل بريدك" required="">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">الرسالة</label>
            <textarea class="form-control" id="message" rows="4" placeholder="اكتب رسالتك" required=""></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">إرسال</button>
        </form>
        <div id="formMessage" class="mt-3 text-center"></div>
      </div>
    </div>
  </section>

  <!-- JS -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body></html>
